version: '3.8'
services:
  log-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: easy-log-server
    ports:
      - "5000:5000"
    volumes:
      - log-data:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  log-data: